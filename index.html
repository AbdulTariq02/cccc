<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">BMI Calculator</h1>
    <form>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="text" id="height" placeholder="Enter height in cm"/>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="text" id="weight" placeholder="Enter weight in kg"/>
      </div>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h2>BMI Weight Guide</h2>
        <p>Underweight: Less than 18.6</p>
        <p>Normal: 18.6 - 24.9</p>
        <p>Overweight: Greater than 24.9</p>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
